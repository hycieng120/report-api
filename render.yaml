services:
  - type: web
    name: report-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:api"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: report-db
          property: connectionString
      - key: EMAIL_USER
        value: hyciengvic@gmail.com
      - key: EMAIL_PASS
        sync: false   # 在 Render Dashboard 手動輸入，避免明文存放

databases:
  - name: report-db
    plan: free