<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    </style>
</head>
<body>
    <h1>Trading Report</h1>
    <h2>Returns</h2>
    <table>
        <tr><th>Index</th><th>Return</th></tr>
        {% for r in returns %}
        <tr><td>{{ loop.index }}</td><td>{{ r }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
